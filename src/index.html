<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{%= o.webpackConfig.metadata.baseUrl %}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{%= o.webpackConfig.metadata.title %}">
  <meta name="author" content="{%= o.webpackConfig.metadata.author %}>">
  <title>{%= o.webpackConfig.metadata.title %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,100,300,700italic,900&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  {% for (var css in o.htmlWebpackPlugin.files.css) { %}
  <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
  {% } %}
  <link href="/assets/css/material/material.css" rel="stylesheet">
  <link href="/assets/css/material/material-grid.css" rel="stylesheet">
</head>
<body>
  <avast>Loading...</avast>
  <script src="/assets/css/material/material.js"></script>
  {% if (o.webpackConfig.metadata.ENV === 'development') { %}
  <script src="http://{%= o.webpackConfig.metadata.host %}:{%= o.webpackConfig.metadata.port %}/webpack-dev-server.js"></script>
  {% } %}
  {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
  <script src="{%= o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
  {% } %}
</body>
</html>
