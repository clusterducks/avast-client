<div>
  <ul class="nodes">
    <li *ngFor="#n of nodes"
      [class.selected]="n === selectedNode"
      (click)="onSelect(n)">
      <span class="badge">{{n.name}}</span> {{n.address}}
    </li>
  </ul>
  <div *ngIf="selectedNode">
    <h2>{{selectedNode.name}}</h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
